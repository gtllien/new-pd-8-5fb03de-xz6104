      employee_bio: "<p>Cassidy joined our team in February of 2021, she has worked with animals since she was 14, she really has a true love for the older animals. She has personal experience with diabetes among her own pets and is that person who can help with common geriatric issues. Cassidy is our calmest most patient employee! Her hobbies include weightlifting, riding motorcycles and spending time with her personal pets. Cassidy&rsquo;s compassion for animals is obvious with our clients and their pets. She is an outstanding employee, and we cannot wait to watch her grow!</p>"
