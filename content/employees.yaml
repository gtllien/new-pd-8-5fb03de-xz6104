    data:
      employee_bio: "<p>Lives in McKinney and is blessed with two beautiful children, she has 2 dogs and a cat and has worked in the animal industry for over 11 years. Tara did some amazing work for our local SPCA of Texas as an Adoption Specialist then Lead Animal Care Tech. Tara joined our family in May of 2021 and says the best part about working at 380WAH is knowing she has made a difference with clients and their pets. Whether it be getting them updated on vaccines and hearing about their life or helping them figure out what is going on with their pet and easing their minds. Tara puts a lot of heart into our practice, and we are sure lucky to have her!</p>"
