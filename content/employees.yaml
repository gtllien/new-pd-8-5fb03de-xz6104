      employee_bio: "<p>Buster is our house cat. He was found, as a small kitten in a barn in July of 2007. He soon won the hearts of the staff and joined the practice as the official greeter. Buster is very loving and has no fear. He will walk up to the largest of dogs, or the angriest of cats. He has a fascination for purses. He will crawl right in and lay down. He is quite the character. In 2017 he became diabetic and is managed by the staff and doing very well.</p>"
