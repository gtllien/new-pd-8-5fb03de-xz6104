      employee_bio: "<p>Leslie joined our team in December 2017. She has 20yrs experience as a veterinary technician. She is a bright and positive influence on our team. She is definitely passionate about all types of surgery and radiology but loves all aspects of the veterinary field. She also enjoys talking with clients about their 4-legged kids. She enjoys learning about clients new pets and loves to be helpful in the process of&nbsp;making those hard decisions in the end. Leslie lives in McKinney with her husband and daughter and enjoys spending time with her family and her mini zoo of 6 cats, 2 dogs, and a bunny.</p>"
