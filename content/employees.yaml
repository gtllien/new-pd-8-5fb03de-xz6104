      employee_bio: "<p>Michael Shelton, D.V.M. Dr. Shelton graduated from Oklahoma State University College of Veterinary Medicine in 1997. He did his undergraduate studies at Texas A&amp;M University. He practiced medicine at Parker Animal and Bird Clinic in Plano for ten years before opening his own practice. Dr. Shelton manages his land in Blue Ridge along with enjoying his hobby of rebuilding cars on the weekends. In his spare time, he enjoys outdoor activities with his wife Chris and their four children.</p>"
