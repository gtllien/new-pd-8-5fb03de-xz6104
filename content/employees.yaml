      employee_bio: "<p>Amanda joined our team in November of 2020 with previous vet tech experience. She lives in Princeton with her boyfriend, 3 dogs and chickens. Amanda&rsquo;s experience has allowed her to concentrate on the fear free method with pets, she is great at working with the scared and fearful animals to gain their trust. Her favorite thing about medicine is working on pet&rsquo;s teeth to improve their dental care. Her free time includes spending time with family and friends and loves to travel!</p>"
