      employee_bio: "<p>Garrett joined our team in June of 2018 when he began shadowing. He has been back every summer since while finishing his undergraduate degree, and upon graduation has now become a full- time technician.&nbsp; Garrett graduated from the University of Arkansas with a Bachelor&rsquo;s degree in Animal Science, and he is working towards his long time goal of becoming a veterinarian. If Garrett and his black lab Jax are not enjoying the outdoors together, you can usually find them spending time with his family and his fianc&eacute; Hannah! Garrett is extremely excited to be here and learn from such knowledgeable people! Garrett is so calm and patient with all the pets, we are so pleased to have Garrett serving in our practice!</p>"
