      employee_bio: "<p>Dr. Lauren Wise joined our team in 2012 when she was an undergraduate student at Texas A&amp;M University. She continued to work with us as a technician throughout her time in vet school. She graduated from Texas A&amp;M College of Veterinary Medicine in 2019 and will return to our clinic as a full time veterinarian. During her time in vet school, Dr. Wise's interests included internal medicine, cardiology and behavior training. Dr. Wise grew up in McKinney and has returned following graduation with her border collie mix \"Piper\". We are so excited to have Dr. Wise join our team!</p>"
