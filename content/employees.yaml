      employee_bio: "<p>Makayla joined our team in February of 2021, we like to call her Mak. She came to us from the U.S Army as an Animal Care Specialist. Mak has 4 dogs, 3 cats and a horse, she currently lives in Plano and her hobbies include fishing with her dad and spending most of her time outdoors with family. Mak keeps us smiling, she has a positive energy about her and pets trust and love her. Mak&rsquo;s special interests include collecting laboratory samples and completing lab work. Mak is very passionate about her job at 380 WAH and loves all sizes and breeds. Oh, and if you ask her, she might tell you she wants a monkey someday ?!</p>"
