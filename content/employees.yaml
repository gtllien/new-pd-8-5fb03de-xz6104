      employee_bio: "<p>Macy joined our team in July of 2020. She lives in Mckinney with her dad, fianc&eacute; and 3 furry children-Ariel Grey, Bronx Lee and Cuspid Rose. Macy came to us from California, she started her career in animal medicine as a senior in high school while working at a clinic with her mother. With such a love for animals, she remained working hands-on with them as kennel manager for a breeder for 5 years. In 2017 A tragic car accident almost took her life, forcing her into a wheelchair and nearly 2 years of recovery. In August 2019 she moved to Texas and proceeded her career with animal medicine. She is particularly passionate about special needs animals and those who require a little more time and patience. She takes great pride in loving all your animals, just as much as you do! Macy is so giving and loving, we are so proud to have Macy as a technician caring for our patients!</p>"
