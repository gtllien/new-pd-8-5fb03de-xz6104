      employee_bio: "<p>Elizabeth, or Liz as we call her, has worked with Dr. Shelton since June of 1997.&nbsp; She lives in Farmersville with her husband Larry and has two wonderful children.&nbsp; They have a small farm with horses, chickens, Boer goats, dogs and cats. Liz became a Licensed Veterinary Technician in 1992 and has worked in the veterinary field since 1988. She is extremely passionate about surgery, Dentistry, anesthesia, and pain management.&nbsp; She will ensure that your pet is as comfortable as possible at all times. Liz devotes a lot of time to the clinic making sure it is a healthy environment for everyone.</p>"
