      body_text: "<h3>Groomers</h3>\n<ul>\n<li><a href=\"http://www.roverresort.com/\">Rover Resort</a><a href=\"https://www.facebook.com/goodkarmaspa\"><br /></a></li>\n<li><a href=\"https://www.facebook.com/goodkarmaspa\">Good Karma</a>&nbsp;</li>\n</ul>\n<h3>Rescue Organizations</h3>\n<ul>\n<li><span style=\"text-decoration: underline;\"><a href=\"http://www.friscohumanesociety.com/\">Frisco Humane Society</a></span>:&nbsp;Their FOSTER-only philosophy can help you find the animal of your dreams. They have dogs of all sizes and cats as well. The animals come home ready, having already worked on house training, minor obedience, and socialization. If you are looking for your next pet, please consider this kind and caring organization.</li>\n<li><a href=\"http://www.furryfriendsanimalrescue.org/\">Furry Friends Animal Rescue</a>&nbsp;(FFAR): This rescue is new to the McKinney area, but the fosters have all been around for many years. FFAR rescues dogs and cats and is completely dependant on foster homes. They go above and beyond to help every animal they can and care deeply for the pet over-population our area is facing. Working closely with Collin County Animal Services and PetsMart, they have an amazing adoption rate and are very successful at finding forever homes for their rescues. Please give their site a visit, your next family member may be there waiting for you.</li>\n<li><a href=\"http://www.petfinder.com/shelters/TX1221.html\">Texas Little Cuties</a>: The hearts of Texas Little Cuties is Ms. Melissa. Her love for these little, and big, ones is unending. If you are looking for a new family member, please visit this wonderful rescue's website. Big and small, Melissa can find the family member you've been waiting to add to your home.</li>\n</ul>\n<h3>Boarding and Pet Sitting</h3>\n<ul>\n<li><span style=\"text-decoration: underline;\"><a href=\"http://www.roverresort.com/\">Rover Resort</a>:&nbsp;</span>Rover Resort is a full-service animal care facility dedicated to consistently providing a safe, clean and relaxed environment for pets. Their staff is all encouraged to become Certified Kennel Technicians by the Pet Care Services Association, they provide excellent service, quality pet care, and furnish a fun, clean, enjoyable atmosphere at a reasonable price. Rover Resort also provides day care, pet grooming, training, pet portraits, gift and pet specialty products, all natural premium pet foods such as <a href=\"http://www.evopet.com/\">Evo</a>, <a href=\"http://www.frommfamily.com/\">Fromms</a> and <a href=\"http://www.californianaturalpet.com/\">California Natural</a>, and special requests - all at one facility!</li>\n<li><a href=\"http://www.mckinneypetnanny.com\" target=\"_blank\">McKinney Pet Nanny</a>: Shelly, The McKinney Pet Nanny, offers in-home care for your pets. Whether your pet needs daily potty breaks, vacation care, house sitting, or small pet care, Shelly is your at home caregiver. Please call her at 972-743-3461.</li>\n</ul>\n<h3>Pet Loss Support</h3>\n<ul>\n<li><span style=\"text-decoration: underline;\"><a href=\"http://www.pet-loss.net/\">Pet-loss.ne</a></span><a href=\"http://www.pet-loss.net/\">t</a>:&nbsp;This is a great site to help deal with the loss of a pet. Our pets are also family members, and the loss of a pet can be devastating. This site offers support and guidance for grieving families.</li>\n</ul>\n<h3>Microchip Information</h3>\n<ul>\n<li><span style=\"text-decoration: underline;\"><a href=\"http://www.24petwatch.com/index.asp\" target=\"_blank\">24petwatch</a></span>:&nbsp;24-hour pet watch carries out a real-time search for your lost pet in over 500 shelters and rescue groups. You receive free registration with ANY brand of North American Microchip. You can also maintain your account online and update your own information as needed.</li>\n<li><a href=\"http://www.homeagain.com/\" target=\"_blank\">HomeAgain</a>: HomeAgain microchips are designed to last your pet&rsquo;s entire lifetime, and once enrolled, they link to a permanent record of your own information. Your microchip comes with a personal listing in our lost pet database, and this translates to anytime/anywhere pet recovery services. Over 50,000 vets and animal shelters across the country are equipped with scanners that can read your pet&rsquo;s microchip. So, HomeAgain members can breathe a little easier knowing their lost cat or dog can be identified whether he&rsquo;s 3 or 3,000 miles away from home.&nbsp;</li>\n</ul>"
